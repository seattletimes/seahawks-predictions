<section class="thin-div">
  <div class="center">Don't Miss</div>
</section>

<section class="dont-miss">
  <% json.else.forEach(function(story) { %>
    <div class="story">
      <div class="padded">
      <a href="<%= story.link %>">
        <img src="./assets/else/<%= story.image %>"></img>
        </a>
        <div class="small"><%= story.category %></div>
      <a href="<%= story.link %>">
        <div class="head"><%= story.title %></div>
      </a>
      </div>
    </div>
  <% }); %>
</section>
